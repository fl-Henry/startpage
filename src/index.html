<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <script src="https://kit.fontawesome.com/f00c14539b.js" crossorigin="anonymous"></script>
    <title>Startpage</title>
</head>
<body>
<div class="container">
    <div id="time" class="time"></div>

    <form method="GET" action="https://duckduckgo.com/">
        <input name="q" class="search-field" autofocus>
        <button type="submit" class="search-submit" value="" style="fill: white"></button>
    </form>

    <!--
    <div class="heading">Entertainment</div>
            <a href="https://www.youtube.com/?gl=DE" target="_blank">
                <div class="link" tabindex="1">Youtube</div>
            </a>
    -->

    <div class="box">


        <!-- Dynamically inserted content -->
        <div class="box-container">
            <div class="heading">Services</div>
            <a href="https://proton.me/mail" target="_blank">
                <div class="link" tabindex="1">Proton mail</div>
            </a>

            <a href="https://filen.io/" target="_blank">
                <div class="link" tabindex="1">Filen.io</div>
            </a>

            <a href="https://www.deepl.com/translator" target="_blank">
                <div class="link" tabindex="1">Deepl</div>
            </a>

            <a href="https://www.youtube.com" target="_blank">
                <div class="link" tabindex="1">Youtube</div>
            </a>

        </div>


        <div class="box-container">
            <div class="heading">Code</div>
            <a href="https://github.com/fl-henry" target="_blank">
                <div class="link" tabindex="1">GitHub</div>
            </a>

            <a href="https://hub.docker.com/u/flhenry" target="_blank">
                <div class="link" tabindex="1">Docker</div>
            </a>

        </div>


        <div class="box-container">
            <div class="heading">Code</div>
			<a href="https://codebeautify.org/json-parser-online" target="_blank">
                <div class="link" tabindex="1">JSON parser</div>
            </a>

			<a href="https://jsonformatter.org/xml-formatter" target="_blank">
				<div class="link" tabindex="1">XML parser</div>
			</a>

            <a href="https://devhints.io/xpath#axes" target="_blank">
                <div class="link" tabindex="1">XPath cheatsheet</div>
            </a>

        </div>


        <div class="box-container">
            <div class="heading">Misc</div>
            <a href="https://rutracker.org/forum/index.php" target="_blank">
                <div class="link" tabindex="1">RuTracker</div>
            </a>


        </div>
    </div>
</div>

<div class="wave-container">
    <div class="wave wave1"></div>
    <div class="wave wave2"></div>
    <div class="wave wave3"></div>
    <div class="wave wave4"></div>
</div>

<script src="script.js"></script>

</body>
</html>
